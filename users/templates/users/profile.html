<!-- profile.html -->
{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<a href="{% url 'update_profile' user.id %}">update profile</a>
<div class="container">
    <h2>Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>

</div>
{% endblock %}
